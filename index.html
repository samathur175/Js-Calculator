<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css stylesheet link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- fontAwesome Icons link -->
    <link rel="stylesheet" href="all.min.css" />
    <!-- javaScript link -->
    <script src="index.js" defer></script>
    <title>Js-Calculator</title>
  </head>
  <body>
    <h2 class="main-heading">Js-Calculator</h2>
    <div class="main-div">
      <input name="" id="disp" class="disp" placeholder="" />
      <table class="main-table">
        <tr class="first-row">
          <td>
            <button class="main-btn">
              <i class="fa-solid fa-delete-left backspace"></i>
            </button>
          </td>
          <td><button class="main-btn button">C</button></td>
          <td><button class="main-btn button">%</button></td>
          <td><button class="main-btn main-btn-side button">/</button></td>
        </tr>
        <tr class="second-row">
          <td><button class="main-btn button">1</button></td>
          <td><button class="main-btn button">2</button></td>
          <td><button class="main-btn button">3</button></td>
          <td><button class="main-btn main-btn-side button">*</button></td>
        </tr>
        <tr class="third-row">
          <td><button class="main-btn button">4</button></td>
          <td><button class="main-btn button">5</button></td>
          <td><button class="main-btn button">6</button></td>
          <td><button class="main-btn main-btn-side button">-</button></td>
        </tr>
        <tr class="forth-row">
          <td><button class="main-btn button">7</button></td>
          <td><button class="main-btn button">8</button></td>
          <td><button class="main-btn button">9</button></td>
          <td><button class="main-btn main-btn-side button">+</button></td>
        </tr>
        <tr class="fifth-row">
          <td><button class="main-btn button">+/-</button></td>
          <td><button class="main-btn button">0</button></td>
          <td><button class="main-btn button">.</button></td>
          <td><button class="main-btn main-btn-equal button">=</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
